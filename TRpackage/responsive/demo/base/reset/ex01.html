<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<title>IM.css | TR package</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--[if lt IE 9]>
		<script language="javascript" type="text/javascript" src="/common/js/html5shiv-printshiv.js"></script>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="http://html5shiv-printshiv.googlecode.com/svn/trunk/html5shiv-printshiv.js"></script>
	<![endif]-->
<style type="text/css">

	@charset "utf-8";
	html, body, div, form, input, select, button, textarea, legend, img, fieldset, h1, h2, h3, h4, h5, h6, ul, li, ol, dl,  dt, dd,
	blockquote, address, p, th, td, caption { margin:0; padding:0; border:0; -webkit-text-size-adjust:none;}		
	body, input, select, button, textarea, h1, h2, h3, h4, h5, h6, table { 
	font:normal 12px/1.5 dotum, "돋움", Arial, AppleGothic, Sans-serif; color:#333; }
	
	ul, li, ol, dl { list-style:none;  }		
	input, select, textarea { vertical-align:middle; resize:none; position:relative; }
	button { border:0 none; background:transparent; cursor:pointer; }	
		
	table { border-collapse:collapse; border-spacing:0; line-height:1.5}
	caption, legend, .blind { position:absolute; width:1px; height:1px; margin:0; padding:0;
	font-size:0; line-height:0; overflow:hidden;}
	a:link, a:visited  { text-decoration:none; color:#333; }
	a:active, a:hover, a:focus { text-decoration:underline; }

	/* 폰트 강조 특성 초기화 */
	address, caption, cite, code, dfn, em, strong, th, var {font-style :normal; font-weight:normal}
	/* HTML5 display-role reset for older browsers   */	
	header, footer, section, article, aside, menu, nav, hgroup, details, figure, figcaption { display:block; }		

</style>
</head>
