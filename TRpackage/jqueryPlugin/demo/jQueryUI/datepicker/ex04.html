<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
 <head>
  <title> jQuery UI button </title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

	<link rel="stylesheet" href="../../../../asset/js/libs/jquery-ui-1.10.4.custom/themes/base/jquery.ui.all.css">
	<script src="//code.jquery.com/jquery-1.12.1.min.js"></script>	
	<script src="../../../../asset/js/libs/jquery-ui-1.10.4.custom/ui/jquery.ui.core.js"></script>
	<script src="../../../../asset/js/libs/jquery-ui-1.10.4.custom/ui/jquery.ui.widget.js"></script>
	<script src="../../../../asset/js/libs/jquery-ui-1.10.4.custom/ui/jquery.ui.datepicker.js"></script>
	<script src="../../../../asset/js/libs/jquery-ui-1.10.4.custom/ui/i18n/jquery.ui.datepicker-ko.js"></script>

	<style type="text/css">
	/* 공통 스타일 */		
	body {	font-size: 62.5%; 	font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif"; 	}
	table {	font-size: 1em; }
	.demo-description {	clear: both; padding: 12px; font-size: 1.3em; line-height: 1.4em; }
	.ui-draggable, .ui-droppable {	background-position: top;	}
	
	/* 페이지 스타일*/
	#format { margin-top: 2em; }	
	</style>

	<script type="text/javascript">
	 $(function() {
		$( "#from" ).datepicker({
		  defaultDate: "+1w",
		  changeMonth: true,
		  numberOfMonths: [2,3],
		  onClose: function( selectedDate ) {
			$( "#to" ).datepicker( "option", "minDate", selectedDate );
		  }
		});
		$( "#to" ).datepicker({
		  defaultDate: "+1w",
		  changeMonth: true,
		  numberOfMonths: 2,
		  onClose: function( selectedDate ) {
			$( "#from" ).datepicker( "option", "maxDate", selectedDate );
		  }
		});
	  });
	</script>

</head>
	<body>

		<label for="from">From</label>
		<input type="text" id="from" name="from">
		<label for="to">to</label>
		<input type="text" id="to" name="to">

	</body>
</html>
