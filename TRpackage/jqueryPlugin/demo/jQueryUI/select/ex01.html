<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI select - Default functionality</title>
	<link rel="stylesheet" href="../../../../asset/js/libs/jquery-ui-1.12.1.custom/jquery-ui.css">
	<style type="text/css">
		
		* { margin:0; padding: 0; }  
		.ui-selectmenu-button.ui-button { width: 100%; font-size: 14px; box-sizing: border-box; }		
		
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js" ></script>
	<script src="../../../../asset/js/libs/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
	<script>
	$(document).ready(function(){
		
		$( "#speed" ).selectmenu();
		
	})
	</script>
	 
</head>
<body>
	
	<select name="speed" id="speed">
      <option>Slower</option>
      <option>Slow</option>
      <option selected="selected">Medium</option>
      <option>Fast</option>
      <option>Faster</option>
    </select>

</body>
</html>
