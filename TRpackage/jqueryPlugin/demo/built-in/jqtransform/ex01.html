	<title>jqtransform | TR package</title>
	<link rel="stylesheet" href="../../../../asset/js/libs/jqtransform/jqtransform.css" type="text/css" media="all" />		
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js" ></script>\
	<script type="text/javascript" src="../../../../asset/js/libs/jqtransform/jquery.jqtransform.js" ></script>
	<script language="javascript">
		$(function(){
			$(window).resize(function(){				
			 $('form').jqTransform({imgPath:'../../../../asset/js/libs/jqtransformplugin/img/'});	
				
			})
			$('form').jqTransform({imgPath:'../../../../asset/js/libs/jqtransformplugin/img/'});
		});
	</script>
	<style>
		/* input */		
		input[type=text]  { width: 100%;  }
		input[type=password]  { width: 500px;  }
		div.pertext,
		input.pertext { width: 50%; }
		
		
		/* 텍스트 에어리어 */
		textarea { width: 500px; height: 300px;  }
		
		/* select box 크기 */
		.select { position: relative; width: 300px; } 
		.select2 { position: relative; width: 100%; } 
		
		/* 버튼크기 */
		.rowElem.re .rere {  width: 300px; }
		.per80{  width: 80%; }
	</style>
	
</head>
<body>

	<form action="" method="POST">
		<div class="rowElem"><label>Input Text:</label><input type="text" name="inputtext" class="pertext" /></div>
		<div class="rowElem"><label>Input Text:</label><input type="text" name="inputtext"/></div>

		</div>
		<div class="rowElem"><label>Checkbox: </label><input type="checkbox" name="chbox" id=""></div>
		<div class="rowElem"><label>Radio :</label> 
			<input type="radio" id="" name="question" value="oui" checked ><label>oui</label>

			<select name="select" class="select" >
				<option value="">1&nbsp;</option>

		</div>

				<option value="opt6">Option 6</option>
				<option value="opt7">Option 7</option>
				<option value="opt8">Option 8</option>
			</select>
		</div>
		
		
		<h3></h3>

		<div class="rowElem re"><label>Reset button:</label><input  type="reset"  value="Annuler" class="rere"/></div>
		<div class="rowElem btn"><label>Input button:</label><input type="button" value="boutonbox" class="per80" /></div>
				
	</form>

</body>
