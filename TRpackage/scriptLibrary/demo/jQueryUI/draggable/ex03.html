<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
 <head>
  <title> jQuery UI button </title>
  <!-- 
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  -->	
	<link rel="stylesheet" href="../../../../asset/js/libs/jquery-ui-1.10.4.custom/themes/base/jquery.ui.all.css">
	<script src="//code.jquery.com/jquery-1.9.1.js"></script>	
	<script src="../../../../asset/js/libs/jquery-ui-1.10.4.custom.js"></script> 
	<style type="text/css">
	  #draggable, #draggable2 { width: 100px; height: 100px; font-size:11px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
	  #draggable p { cursor: move; }
	</style>
  <script>
  $(function() {
    $( "#draggable" ).draggable({ handle: "p" });
    $( "#draggable2" ).draggable({ 
		cancel: "p.ui-widget-header" ,
		start : function( event, ui ){ console.log("start") },
		stop  : function( event, ui ){ console.log("stop") },
		drag  : function( event, ui ){ console.log("drag")}
	});
  
  });
 </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <p class="ui-widget-header">I can be dragged only by this handle</p>
</div>
 
<div id="draggable2" class="ui-widget-content">
  <p>You can drag me around&hellip;</p>
  <p class="ui-widget-header">&hellip;but you can't drag me by this handle.</p>
</div>
 
 
</body>
</html>
