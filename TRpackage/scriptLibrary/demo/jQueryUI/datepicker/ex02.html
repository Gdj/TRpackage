	<style type="text/css">
	/* 공통 스타일 */		
	body {	font-size: 62.5%; 	font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif"; 	}
	table {	font-size: 1em; }
	.demo-description {	clear: both; padding: 12px; font-size: 1.3em; line-height: 1.4em; }
	.ui-draggable, .ui-droppable {	background-position: top;	}
	
	/* 페이지 스타일*/
	
	</style>

	<script type="text/javascript">
	 $(function() {
		$( "#datepicker" ).datepicker( { dateFormat: "yy-mm-dd" } );						// 초기화 옵션
	
		$( "#format" ).change(function() {
			$( "#datepicker" ).datepicker( "option", "dateFormat", $( this ).val() );		// 초기화후 지정 옵션
		});
		
	});
	</script>

</head>
	<body>

		<p>Date: <input type="text" id="datepicker" size="30"/></p>

		<p>Format options: <br />
			<select id="format">
				<option value="mm/dd/yy">Default - mm/dd/yy</option>
				<option value="yy-mm-dd">ISO 8601 - yy-mm-dd</option>
				<option value="d M, y">Short - d M, y</option>
				<option value="d MM, y">Medium - d MM, y</option>
				<option value="DD, d MM, yy">Full - DD, d MM, yy</option>
				<option value="'day' d 'of' MM 'in the year' yy">With text - 'day' d 'of' MM 'in the year' yy</option>
			</select>
		</p>
		

	</body>
