<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video | TR package</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js" ></script> 
    <style>
        .controler img {width: 50px;}
    </style>
</head>
<body>
          
    <div class="video-wrap">
      <!-- css로 크기를 지정하면 크기가 반영되지 않습니다.  autoplay 속성 삽입하면 자동플레이 -->
      <video id="video1"  preload="auto" width="640" playsinline="" autoplay="" loop=""  muted="" poster="../../../../asset/media/REDPLANET_meanie.jpg">
        <source src="../../../../asset/media/REDPLANET_meanie.mp4" type="video/mp4">
        <img src="../../../../asset/media/REDPLANET_meanie.jpg" alt="">
      </video>
    </div>
    
    <br>
        
    <div class="controler">
       
        <a href="javascript:video_play();"><img src="../../../../asset/images/btn_play.png" alt="play" /></a>
        <a href="javascript:video_pause();"><img src="../../../../asset/images/btn_pause.png" alt="pause" /></a>
        <a href="javascript:video_stop();"><img src="../../../../asset/images/btn_stop.png" alt="stop" /></a>
        <button onclick="video_playPause()">Play/Pause</button>
        <br>

        <button onclick='video_volume(0.2)'>volume20</button>
        <button onclick='video_volume(1)'>volume100</button>
        <button onclick='video_muted()'>muted</button>
        
        <br>
        <button onclick="makeSize(1024)">Big: 1024</button>
        <button onclick="makeSize(640)">Normal : 640</button>
        <button onclick="makeSize(320)">Small : 320</button>
                
    </div>
    
    
    <script>
        var myVideo = document.getElementById("video1");
        
        function video_play(){
          myVideo.play();
        } 
        function video_pause(){
          myVideo.pause();
        }
        function video_stop(){
          myVideo.currentTime = 0;
			    myVideo.pause();
			    myVideo.load(); 
        }
        console.log(myVideo)
        function video_playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }

        function video_volume($vol){ myVideo.volume = $vol; }
        function video_muted(){ 
          if( myVideo.muted ){
            myVideo.muted = false;
          }else {
            myVideo.muted = true;
          }
        }
        
        function makeSize($size) {myVideo.width = $size; return}
        
    </script>            
    
   

</body>
</html>
