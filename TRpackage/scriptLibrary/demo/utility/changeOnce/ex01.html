<title>trpUtilityChangeOnce</title>
<style type="text/css">

<!-- <script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../../asset/js/libs/trpUtility.js"></script> 
</head>
<body class="">
    <h1>편화감지 브라우져 크기에 따른  body 클래스 변경</h1>
    <h2>편화감지 값</h2>
    <script type="text/javascript">	 

        $(window).resize(function(){
            var _change_width = $(window).width();
            var _temp_width;
            if( _change_width >= 1204){
                _temp_width = "width_max";
            }else if( _change_width >= 760 ){
                _temp_width = "width_big";
            }else if( _change_width >= 320 ){
                _temp_width = "width_middle";
            }else{
                _temp_width = "width_small";
            };

            trpUtilityChangeOnceFN(_temp_width, function($chang){							
                $("body").removeClass("width_max width_big width_middle width_small");
                $("body").addClass($chang);
                $("h2").text($chang);
            });

        })
    </script>

</body>
</html>
