<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG dot motion</title>
  <style>
    .trp_svgbox .dotmotion {      
      stroke-dasharray : 10,5;
      animation: motoin_dash 1s linear infinite;
    }
    @keyframes motoin_dash {
      to {stroke-dashoffset: -15;}
    }
  </style>
</head>
<body>
 
  <div class="trp_svgbox">
    <svg height="200" width="200">
      <polyline class="dotmotion" points="0,40 40,40 40,80 80,80 80,120 120,140" style="fill:white;stroke:red;stroke-width:2; " />
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>

</body>
</html>
