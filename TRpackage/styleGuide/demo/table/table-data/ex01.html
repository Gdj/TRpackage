<body>

<table class="trp table-data-type1" cellpadding="0" cellspacing="0" summary="분기별 매출액 현황을 알려드립니다.">
  <colgroup>
    <col style="width:20%;">
    <col style="width:20%;">
    <col style="width:20%;">
    <col style="width:20%;">
    <col style="width:20%;">
  </colgroup>
  <thead>
    <tr>
      <th scope="col">구분</th>
      <th scope="col">1/4분기</th>
      <th scope="col">2/4분기</th>
      <th scope="col">3/4분기</th>
      <th scope="col" class="bd-rn">4/4분기</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">매출액</th>
      <td>49,280</td>
      <td>52,638</td>
      <td>49,707</td>
      <td class="bd-rn">-</td>
    </tr>
    <tr>
      <th scope="row">매출액 누계</th>
      <td>49,280</td>
      <td>101,918</td>
      <td>151,625</td>
      <td class="bd-rn">-</td>
    </tr>
    <tr>
      <th scope="row">2015년 매출액</th>
      <td colspan="4" class="bd-rn">151,625</td>
    </tr>
  </tbody>
</table>
