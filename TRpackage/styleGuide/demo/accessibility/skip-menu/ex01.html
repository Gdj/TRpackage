<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<title>skip-menu</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--<link rel="stylesheet" type="text/css"  href="../../../../asset/css/trpBase.css" media="all" />-->
</head>
<!-- -->
<style type="text/css">

    .trp.skipNavigation {position: absolute;top: 0;left: 0;width: 100%;height: 1px; overflow: visible; text-align: center; z-index:600}
    .trp.skipNavigation a{position: absolute;top:-10000px; left:0;width: 100%;height: 30px;font-size: 16px;font-weight: bold;background: #eee;color: #333;text-align: center;line-height: 30px; }
    .trp.skipNavigation a:hover, .trp.skipNavigation a:focus, .trp.skipNavigation a:active{top:0px; left: 0px ; background: #fbfbfb }
    a:link, a:visited{ cursor: pointer; }

</style>

<body>


<div class="trp skipNavigation">
	<a href="#topArea">메뉴영역 바로가기</a>
	<a href="#contents">본문영역 바로가기</a>
	<a href="#footer">하단영역 바로가기</a>
</div>


</body>
</html>
