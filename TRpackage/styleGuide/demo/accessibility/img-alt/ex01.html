<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<title>img-alt</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--<link rel="stylesheet" type="text/css"  href="../../../../asset/css/trpBase.css" media="all" />-->
</head>

<style type="text/css">
    
    .trp.bg-alt , .trp.bg-alt h1 , .trp.bg-alt h2 , .trp.bg-alt h3 , .trp.bg-alt h4 , .trp.bg-alt h5 , .trp.bg-alt h6,
    .trp.img-alt, .trp.details
    { position:absolute; width:1px; height:1px; margin: 0; padding: 0; overflow:hidden; font-size:0; line-height:0; }
    
    /* html5  */
    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display:block; margin:0; padding:0;}  
    
</style>	

<body>
	
<img src="../../../../asset/images/test.png" alt="Global Top Company" />
<div class="trp img-alt">
	<h3>Global Top Company</h3>
	<ul>
		<li>Global 최고의 인재가모인 기업</li>
		<li>세계적 기업 수준의 이익을 창출하는 기업</li>
		<li>신뢰와 협력을 기반으로 사회적 책임을 다 하는 기업</li>
	</ul>
</div>
	

<figure>
  <img src="../../../../asset/images/test.png" alt="Global Top Company">
  <figcaption class="trp img-alt">
    <ul>
		<li>Global 최고의 인재가모인 기업</li>
		<li>세계적 기업 수준의 이익을 창출하는 기업</li>
		<li>신뢰와 협력을 기반으로 사회적 책임을 다 하는 기업</li>
	</ul>
  </figcaption>
</figure>


</body>
</html>
