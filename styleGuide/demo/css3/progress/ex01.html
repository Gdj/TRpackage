<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>circle progress</title>
</head>

<body>

    <style>
        /** trp-progress_circle **/
        .trp-progress_circle {
            position: relative;
            background-color: transparent;
            margin: 0;width: 50px;height: 50px;
            font-size: 50px;
            -webkit-border-radius: 50%;-moz-border-radius: 50%;-ms-border-radius: 50%;-o-border-radius: 50%;
            border-radius: 50%;
        }
        .trp-progress_circle .slice {
            position: absolute;width: 100%;height: 100%;
            clip: rect(0, 50px, 50px, 25px);opacity: 1;
            -moz-transition: opacity 0.5s;
            -o-transition: opacity 0.5s;
            -webkit-transition: opacity 0.5s;
            transition: opacity 0.5s;
        }

        .trp-progress_circle .slice .bar {
            position: absolute;width: 100%;height: 100%;
            clip: rect(0px, 25px, 50px, 0px);box-sizing: border-box;
            -webkit-border-radius: 50%;-moz-border-radius: 50%;-ms-border-radius: 50%;-o-border-radius: 50%;
            border-radius: 50%;
            -moz-transform: rotate(20deg);
            -o-transform: rotate(20deg);
            -webkit-transform: rotate(20deg);
            -ms-transform: rotate(20deg);
            transform: rotate(20deg);
            border: 3px solid #f00;
        }

        .trp-progress_circle .slice .fill {
            display: none;width: 100%;height: 100%;
            position: absolute;
            clip: rect(0px, 25px, 50px, 0px);
            box-sizing: border-box;
            -webkit-border-radius: 50%;-moz-border-radius: 50%;-ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
            -moz-transform: rotate(20deg);
            -o-transform: rotate(20deg);
            -webkit-transform: rotate(20deg);
            -ms-transform: rotate(20deg);
            transform: rotate(20deg);
            border: 3px solid #f00;
        }

        .trp-progress_circle .bg {
            position: absolute;top: 50%;left: 50%;width: 100%;height: 100%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-border-radius: 50%;-moz-border-radius: 50%;-ms-border-radius: 50%;-o-border-radius: 50%;
            border-radius: 50%;
            background-color: transparent;
            border: 3px solid rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            z-index: 1
        }
        /* 절반이후 */
        .trp-progress_circle .slice.clipauto {clip: rect(auto, auto, auto, auto);}
        .trp-progress_circle .slice.clipauto .fill {display: block;}
    </style>

<div class="trp-progress_circle">
    <div class="slice" style="">
        <div class="bar" style="transform: rotate(90deg);"> </div>
        <div class="fill" style="transform: rotate(0deg);"> </div>
    </div>
    <div class="bg"></div>
</div>

<div class="trp-progress_circle">
    <div class="slice clipauto" style="">
        <div class="bar" style="transform: rotate(270deg);"> </div>
        <div class="fill" style="transform: rotate(180deg);"> </div>
    </div>
    <div class="bg"></div>
</div>


<script>
    var fillBar = document.querySelector('.clipauto .fill');
    var fullBar = document.querySelector('.clipauto .bar');
    function progress(value) {
        
        if (value <= 50) {
            var degree = 18*value/5;
            fullBar.style.transform = "rotate("+degree+"deg)";
            fillBar.style.transform = "rotate(0deg)";
        } else {
            var degree = 18*(value-50)/5;
            fullBar.style.transform = "rotate(180deg)";
            fillBar.style.transform = "rotate("+degree+"deg)";
        }
    }

    progress(70)
</script>

</body>

</html>
