<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>circle_line - inner Color</title>
    <style>
        .circle {position: relative;width: 180px;height: 180px;margin: 50px auto 0; background-color:  aqua}        
        .circle .wrap-pie { position: absolute; left: 0; top: 0; 
            width: 180px;height: 180px; clip: rect(auto,auto,auto,auto);}        
        .circle .wrap-pie .pie { position: absolute;left: 0;top: 0;
            width: 170px;height: 170px;
            border: 5px solid #eb2f3a;border-radius: 180px; clip: rect(0px, 90px, 180px, 0px);
            background-color: #fff; 
            transform: rotate(0deg);
            transition: transform 0.5s linear 0s;
        }                
        .circle .wrap-pie .pie.second { transition: transform 1s linear 0s; }
        .circle .wrap-pie .wrap-hidden {width: 90px;height: 180px; position: absolute;left: 0;top: 0;
            background-color: #fff; 
            opacity: 1; transition: opacity 0s linear 0.5s;
        }                
        
        .circle.end360 .wrap-pie .pie { transform: rotate(180deg); }
        .circle.end360 .wrap-pie .pie.second { transform: rotate(360deg);  }
        .circle.end360 .wrap-pie .wrap-hidden { opacity: 0;  }
    </style>
</head>

<body>


    <div class="circle end360">
        <div class="wrap-pie">
            <div class="pie"></div>
            <div class="pie second"></div>
            <div class="wrap-hidden"></div>
        </div>
    </div>



</body>

</html>
