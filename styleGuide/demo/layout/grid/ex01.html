<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
  <title>grid</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../../../asset/css/trpBase.css" media="all" />
</head>
<style type="text/css">
  body, html { height: 100%; }

  .wrap { box-sizing: border-box; height: 50%; margin: 30px; background-color: antiquewhite;
    display: grid;
    grid-template-columns: repeat(3, 30%); 
    grid-auto-rows: minmax(100px, auto);
    grid-gap: 10% 0px;
  }
  /* 아이템 width는 최소값으로 반영된다고 보면 됩니다. */
  .wrap .item { min-height: 30px; outline: 1px solid #f73; }
</style>

<body>


  <div class="wrap">

    <div class="item">a</div>    
    <div class="item">b</div>    
    <div class="item">c</div>    
    <div class="item">d</div>    
    <div class="item">e</div>    

  </div>


</body>

</html>
