<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG dot motion</title>
  <style>
    .trp_svgbox { background-color: aqua; }
    /* 태두리 길이 */
    .squiggle {      
      stroke-dasharray: 600;   
      stroke-dashoffset: 600;
    }
    .squiggle:hover {
      animation: draw 1s ease-out forwards;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
 
  <div class="trp_svgbox">
    <h3>hover</h3>
    <svg>
      <rect class="squiggle" width="200" height="100"  fill="#000" fill-opacity="0.2" x="5" y="5"
        rx="20" ry="20" 
        stroke="#f9b10a" stroke-width="5"
      />
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>

</body>
</html>
