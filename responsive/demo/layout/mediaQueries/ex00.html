<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<title>미디어쿼리</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css"  href="../../../../asset/css/trpBase.css" media="all" />
	
	<!-- responsive web design area -->
<style type="text/css">
	.mediaQuery { display: flex; flex-direction: column; align-items: center; justify-content: center; 
		height: 300px; font-size: 20px; font-weight: bold; background-color: #eee;
	} 
	.mediaQuery::after{ content: "default : 1280px 초과 "; display: block; }
	.mediaQuery>div{ font-size: 15px }

	@media screen and (width <= 1280px) {
		.mediaQuery::after{ content: "@media screen and (width <= 1280px)"; display: block; background-color: #aef0ff;}
	}
	
	@media screen and (width <= 1024px) {
		.mediaQuery::after{ content: "@media screen and (width <= 1024px)"; display: block; background-color: #89f0a5;}
	}

	@media screen and (width <= 768px) {
		.mediaQuery::after{ content: "@media screen and (width <= 768px)"; display: block; background-color: #ffd09e; }
	}

	@media screen and (width <= 480px) {
		.mediaQuery::after{ content: "@media screen and (width <= 480px)"; display: block; background-color: #ffbfd2; }
	}
	
</style>

</head>
<body>
	
	<div class="mediaQuery">
		<div><strong>데스크탑 중심</strong></div>
		<div> deafult : 1280px 초과</div>
		<div> max-width : 1280px 까지</div>
		<div> max-width : 1024px 까지</div>
		<div> max-width : 768px 까지</div>
		<div> max-width : 480px 까지</div>
	</div>

</body>
</html>
