<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>scroll Y</title>
  <link rel="stylesheet" type="text/css"  href="../../../../asset/css/trpBase.css" media="all" />
  <style type="text/css">
  .table-wrap {position: relative; border-top: 2px solid #000; }
  .table-box .trp.table-data-type1 { border-top: 0;}
  .table-box .trp.table-data-type1 tbody td:first-child { text-align: center; }
  @media screen and (max-width:768px) {
    /* vertical */
    .table-wrap { padding-top:45px; }
    .table-box--vertical {
      overflow-y:auto;
      max-height:200px;
      /* -ms-overflow-style: none; */ /* ie 스크롤 숨김 */
    }
    /* .table-box--vertical::-webkit-scrollbar { display:none; } */ /* 웹킷 스크롤 숨김 */
    .table-box--vertical thead {
      display:table;
      position:absolute;
      top:0;
      width:100%;
    }
  }
  </style>
</head>
<body>
  <h1 class="trp h1">Vertical</h1>
  <div class="table-wrap">
    <div class="table-box table-box--vertical">
      <table class="trp table-data-type1 " cellspacing="0" cellpadding="0">
        <thead>
        <tr>
          <th>1월</th>
          <th>2월</th>
          <th>3월</th>
          <th>4월</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>4</td>
          <td>3</td>
          <td>2</td>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>1</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>4</td>
          <td>3</td>
          <td>2</td>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>1</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
          <td>1</td>
          <td>2</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</body>
</html>
