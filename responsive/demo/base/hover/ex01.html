<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hover</title>
  <style>
    .pc_hover {  display:block; width:500px; height:100px; 
      font-size: 30px;  color:#fff; border: 0; background-color:#330000; 
      text-align: center; vertical-align: middle; line-height: 100px;
    }    
    /* hover가 가능할 때만 적용 */
    @media (hover: hover) {
      .pc_hover:hover {
        background-color:#33ff00;
      }
    }
  </style>

</head>
<body>
  
  <a href="#" class="pc_hover"> a : pc_hover</a>
  <br>
  <button class="pc_hover"> button : pc_hover</button>
   
</body>
</html>
