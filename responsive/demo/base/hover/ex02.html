<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hover</title>
  <style>
    .pchover {  display:block; width:500px; height:100px; 
      font-size: 30px;  color:#fff; border: 0; background-color:#330000; 
      text-align: center; vertical-align: middle; line-height: 100px;
    }    
    
    .device_pc .pchover:hover {
      background-color:#33ff00;
    }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js" ></script>
  <script>
    $(window).ready(function(){
      // 접속 디바이스를 확인합니다(데스크탑:false, 모바일:true) 
      function isTouchAble(){ 
        if(navigator.userAgent.indexOf('Mobile') != -1){ 
          alert("===mobile===")
          return true; 
        } else{ 
          alert("===pc===")
          $("body").addClass("device_pc");
          return false; 
        } 
      }
      isTouchAble();
    });
  </script>
</head>
<body>
  
  <a href="#" class="pchover"> a : device_pc pchover</a>
  <br>
  <button class="pchover"> button : device_pc pchover</button>
   
</body>
</html>
