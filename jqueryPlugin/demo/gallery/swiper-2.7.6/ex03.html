<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<title>swiper (auto play)</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />	
	<link rel="stylesheet" href="./css/style.css"/>
	<script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js"></script>	
	<script src="./js/idangerous.swiper-2.7.5.min.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){

		// Swiper 세팅
	  var mySwiper = new Swiper('.slides_container',{    
		autoplay : 3000,
		loop: true, 
		onSlideChangeEnd: function(swiper){										// 움직임이		끝나면 실행	
			dotActive(swiper.activeLoopIndex)
		}
	  })
	 
		// 좌우버튼
	  $('.prev').on('click', function(e){
		e.preventDefault();					//이벤트 객체의 preventDefault 메소드를 실행하면 기본 동작이 취소된다	
		mySwiper.swipePrev()
		///return false ;					// ie9 이하 버전에서는 event.returnValue를 false로 해야 한다. 
	  })
	  $('.next').on('click', function(e){
		e.preventDefault();					//이벤트 객체의 preventDefault 메소드를 실행하면 기본 동작이 취소된다	
		mySwiper.swipeNext()
		//return false ;					// ie9 이하 버전에서는 event.returnValue를 false로 해야 한다. 

	  })
		
		// 컨텐츠에 마우스 올리면 일시정지
	  $(".slides_container").hover(function(){
		mySwiper.stopAutoplay(); 
	  } ,
	  function(){
		mySwiper.startAutoplay(); 
	  })


	  // 도트  컨트롤
	  $(".dot_btn li").eq(mySwiper.activeLoopIndex).addClass("current");			
	  $(".dot_btn li a").on('click', function(){
		 var _index = $(this).parent().index() ; 
		 mySwiper.swipeTo(_index ,700);
		 dotActive(_index)
		 return false;
	  });

	  function dotActive($index){
		  mySwiper.stopAutoplay();
		  mySwiper.startAutoplay(); 

	  	 $(".dot_btn li").removeClass("current");
		 $(".dot_btn li").eq($index).addClass("current");	
	  }

	  $(window).resize(function(){
	  	console.log("ㅋㅋㅋㅋ")
		
	  })

	})
    </script>
</head>

<body>

<div id="ex03" style="">
	<div class="gallery_center">		
		<div class="slides_container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="./images/view_01.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="./images/view_01.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="./images/view_01.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="./images/view_01.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="./images/view_01.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="./images/view_01.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="./images/view_01.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="./images/view_01.jpg" alt="" /></div>
			</div>
		</div>
		<a href="#" class="prev">Prev</a>
		<a href="#" class="next">Next</a>
		<ul class="dot_btn">
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>			
		</ul>
	</div>
	<div class="redBox"></div>
</div>

<!-- // wrap -->

  

</body>
</html>
