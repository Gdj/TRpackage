	<script type="text/javascript">
	
	$(document).ready(function(){
		
		var slider = $('.bxslider').bxSlider({
          pager: false, 
          //controls : false,
          prevSelector : ".prev",
          nextSelector : ".next",
		  auto: false,
          onSlideAfter: function($slideElement, oldIndex, newIndex){    
                paging(newIndex);
          }

		});
        
        // 페이지 버틀누르면 멈춤현상 오토로변경
		$(".bxslider").on("click", ".bx-pager-link , .bx-controls-direction a", function(){				
			_bxslider.startAuto();
		})
        
        $(".pagination-list li > a").on("click", function(){
            var _index = $(this).parent().index();
            paging(_index);
        })
        
        function paging($index) {
            $(".pagination-list li").removeClass("current");
            $(".pagination-list li").eq($index).addClass("current");
            slider.goToSlide($index);
        }
        
        // btn-reset        
        $(".btn-reset").on("click", function(){
            slider.destroySlider();
        })

        // btn-reboot 
        $(".btn-reboot").on("click", function(){
            slider = $('.bxslider').bxSlider({
                pager: false, 
                //controls : false,
                prevSelector : ".prev",
                nextSelector : ".next",
                auto: false,
                onSlideAfter: function($slideElement, oldIndex, newIndex){    
                    paging(newIndex);
                }
            })
        })
        

	});

	</script>

</head>
