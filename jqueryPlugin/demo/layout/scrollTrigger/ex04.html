<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollTrigger</title>
  <script src="../../../../asset/js/libs/gsap/gsap-3.12.5.min.js"></script>
  <script src="../../../../asset/js/libs/gsap/ScrollToPlugin-3.12.5.min.js"></script>
  <script src="../../../../asset/js/libs/gsap/ScrollTrigger-3.12.5.min.js"></script>
</head>
<body>
 
	<div class="section-area">
		
		<section class="section-2">
		</section>
		
		<section class="section-3">
		</section>
		
		<section class="section-4">
		</section>

		<section class="section-1">
			<div id="ball"></div>
		</section>
		
		<section class="section-2">
		</section>
		
		<section class="section-3">
		</section>
		
		<section class="section-4">
		</section>
	</div>
	<style>

		.section-area { position: relative; height: 100%; }
		section { height: 100vh; position: relative; }
		.section-1 { background: rgb(192, 192, 255); }
		.section-2 { background: rgb(184, 252, 184); }
		.section-3 { background: rgb(254, 167, 167); }
		.section-4 { background: rgb(253, 253, 152); }

		#ball{ position: absolute; top: 5%; left: 0;
			width: 50px; height: 50px;
			background: black; border-radius: 20%;
			z-index: 1;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/MotionPathPlugin.min.js"></script>
	<script>

		gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);

		let test = gsap.timeline({
			scrollTrigger: {
				trigger: ".section-1",
				start: "top bottom",
				end: "bottom top",
				// end: '+=' + ((window.innerHeight * 3) + 50),
				scrub: 1,
				markers: true
			}
		}); 
		
		test.fromTo("#ball", 
		{x: 0, y: 0}, 
		{ ease: "none", motionPath:
			{ path: [
				{ scale: 0.7, rotation: 10, x: '25vw',  y: '30vh' }, 
				{ scale: 0.9, rotation: 30, x: '55vw',  y: '60vh' }, 
				{ scale: 1.2, rotation: 60, x: '30vw',  y: '90vh' },
				{ scale: 0.9, rotation: 90, x: '70vw',  y: '120vh'} 
			]}
		}, );

  </script>
</body>
</html>
