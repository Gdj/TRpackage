<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollTrigger</title>
  <script src="../../../../asset/js/libs/gsap/gsap-3.12.5.min.js"></script>
  <script src="../../../../asset/js/libs/gsap/ScrollTrigger-3.12.5.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0;}
    section { height: 100vh; display: flex; justify-content: center; align-items: center;
      background-repeat: none; background-size: cover;
    }
    .bgcolor1 { background-image: url(./images/bg1.jpg);}
    .bgcolor2 { background-image: url(./images/bg2.jpg);}
    .bgcolor3 { background-image: url(./images/bg3.jpg);}
  </style>
</head>
<body>
  <section class="section1 bgcolor1"></section>
  <section class="section2 bgcolor2"> </section>
  <section class="section3 bgcolor3"></section>

  <script>
    /* to, from, fromTo */
    gsap.registerPlugin(ScrollTrigger);

    /* 전역 설정 */
    ScrollTrigger.defaults({
      markers: true
    })

    /* ScrollTrigger 생성 */
    gsap.utils.toArray("section").forEach(function($item, $index){
      ScrollTrigger.create({
        trigger: $item,
        start: "top top",
        pin :true,
        pinSpacing: false,
      })
   })


  </script>
</body>
</html>
