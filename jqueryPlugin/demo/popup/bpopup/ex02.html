<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>bPopup02</title>
<style type="text/css">

  /* trp popup-today */
  .popup-wrap  { display: none; z-index: 9999; } 
  .popup-wrap .popup-layer { display: inline-block; *display:inline; zoom:1; position: relative;  border: 1px solid #ccc } 
  .popup-wrap .popup-layer .btn_x { position:absolute; top:15px; right:15px; background:#aaa; }
  .popup-wrap .popup-layer.option { top:50px; width:600px; background:#fff ; }
  .popup-wrap .popup-layer .top { height: 38px;  padding: 10px 10px 0 10px;   border-bottom: 2px solid #999; } 
  .popup-wrap .popup-layer .top .title { float: left; margin:0 5px; font-size: 20px; font-weight: bold; } 
  .popup-wrap .popup-layer .con {  clear: both; height: 220px; padding:10px; text-align: center; }
  .popup-wrap .popup-dim { position:absolute; top:0; left:0; width:100%; height:100%;  background: #000000; opacity: 0.7;  filter: alpha(opacity=70);  } 
  .popup-wrap .popup-layer .bottom { height:25px; padding:5px 10px 0 10px;  line-height:0; text-align:right; vertical-align:top; background: #d2d2d2;  }
  .popup-wrap .popup-layer .bottom input[type=checkbox] { margin:0; padding:0; vertical-align:middle;}
  .popup-wrap .popup-layer .bottom label { display:inline-block;  margin-top:1px; font-family: Dotum,'돋움',Helvetica,AppleSDGothicNeo,sans-serif; font-size:11px; line-height:1; vertical-align:middle;  }
  .popup-wrap .popup-layer .bottom .btn_close { }

</style>

<script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../../asset/js/libs/trpPopup.js"></script>
<script type="text/javascript" src="../../../../asset/js/libs/bpopup/jquery.bpopup.min.js"></script>
</head>
<body>		

  <div id="wrap">
    <p><a class="popupBtn" href="#popup-wrap">popup 1</a></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p><a class="popupBtn" href="#popup-wrap">popup 2</a></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p><a class="popupBtn" href="#popup-wrap">popup 3</a></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p><a class="popupBtn" href="#popup-wrap">popup 4</a></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p><a class="popupBtn" href="#popup-wrap">popup 5</a></p>
  </div>	
	
	
  <div id="popup-wrap_01" class="popup-wrap">
    <div class="popup-layer option">
      <div class="top">
        <p class="title">제목</p>
        <a class="btn_x js-popclose" href="#">X</a>			
      </div>
      <div class="con">
        팝업 내용
      </div>
      <div class="bottom">
        <input type="checkbox" id="todayClose" >
        <label for="todayClose">오늘 하루 더 이상 보지 않기</label>
        <a class="btn_close  js-popclose" href="#">X</a>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(document).ready(function(){
    /* 팝업 열기 */
    $('.popupBtn').on('click', function($e) {
      $e.preventDefault();
      $('#popup-wrap_01').bPopup();
      $('element_to_pop_up').bPopup({
            onOpen: function() { console.log("열리기 전"); }, 
            onClose: function() { console.log("닫치기 전"); }
        }, 
        function() {
          console.log("팝업이로드 된 후")
      });
      
    });  

    /* 팝업 닫기 */
    $('.js-popclose').on('click', function($e) {
      $e.preventDefault();
      
      /* 오늘 하루 쿠키 닫침 */
      var _checkedB = $("#todayClose").is(":checked");
      if(_checkedB){
        trpSetCookie("oneDay", 'true', 1);
      }      
      $('#popup-wrap_01').bPopup().close();
    });
    
    /* 오늘 하루 쿠키 열림 */
    var isShow = trpGetCookie("oneDay")=='true'?true:false;
    if( !isShow ){$('#popup-wrap_01').bPopup();}
    

  });
  </script>
  

</body>
</html>
