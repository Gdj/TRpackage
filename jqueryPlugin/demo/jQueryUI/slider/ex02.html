	<style type="text/css">
	/* 공통 스타일 */		
	body {	font-size: 62.5%; 	font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif"; 	}
	table {	font-size: 1em; }
	
	/* 스타일 */
	#slider1 { float: left;  clear: left;  width: 300px;  margin: 15px; }
	#slider1 .ui-slider-range { background: #ef2929; }
	#slider1 .ui-slider-handle { border-color: #ef2929; }
	</style>

	<script type="text/javascript">
	  $(function() {

	   function refreshSwatch(event, ui) {
		var _value = $( "#slider1" ).slider( "value" );			// == ui.value

			$( "#amount" ).val( $( "#slider1" ).slider( "value" ) );
			//console.log("value : "+ _value)
			console.log(event.type  +" value : "+ ui.value)

	   }

		$("#slider1").slider({
		  orientation: "horizontal",
		  range: "min",
		  min: 0,
		  max: 100,
		  value: 50,
		  step:5,
		  slide: refreshSwatch,
		  change: refreshSwatch
		});

		$( "#slider1" ).slider( "value", 100 );
		

	  });
	</script>

</head>
	<body>
		<p>
		  <label for="amount">값 : </label>
		  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>
		<div id="slider1"></div>
	</body>
