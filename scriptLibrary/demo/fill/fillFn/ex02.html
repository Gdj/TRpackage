<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>trpFillFn</title>
<style type="text/css">
	
	html, body { margin:0; padding:0; width: 100%; height: 100%; }	
	#wrap { width: 100%; height: 100%;  overflow: hidden; }
	#wrap .trpFill { width: 50%; height: 50%;  overflow: hidden; }
	
	
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../../asset/js/libs/trpFill.js"></script>


</head>
<body>	

	<div id="wrap">
		<div class="trpFill"><img src="../images/video_720.jpg" alt=""></div>	
	</div>	
	
	<script>
		
		function resize(){	
			
			// 컨테이너 크기가 유동동적이여야 합.
			trpFillFn(".trpFill img", 1280 , 720,  $(".trpFill").width() , $(".trpFill").height()   );
		}	
		$(window).resize(resize);
		resize();
		
	</script>
	
</body>
</html>
