<head>

<title>trpFillLimitedFn</title>
<style type="text/css">
	
	html, body { margin:0; padding:0; }	
	.trpFill{ overflow: hidden; }
	
</style>

<script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../asset/js/libs/trpFill.js"></script>

<body>	

	<div id="wrap">
		<div class="trpFill"><img src="../images/video_720.jpg" alt=""></div>	
	</div>	
	
	<script>
		
		function resize(){				
            trpFillLimitedFn(".trpFill", ".trpFill img", 1280 , 720,  window.innerWidth,  window.innerHeight, 50, 150 );
		}	
		$(window).resize(resize);
		resize();

	</script>
