<script type="text/javascript">	  
	$(document).ready(function(){

	   $("input[type=file].imFile").each(function(){
		   
			var _add_html1 =  "<input type='text' id='imFileName' name='imFileName' class='file_textbox' title='file name' readonly='readonly' style='display:inline;'>";
			
			var _add_html2 ="<div style='position: absolute; width: 51px; height: 24px; display: inline; overflow: hidden; background: url(./images/search.gif) 100% 50% no-repeat;' class='file_input_button'></div>";
			_add_html2 ="<div style='position: absolute; width: 51px; height: 24px; display: inline; overflow: hidden; background: url(./images/search.gif) 0 0 no-repeat;' class='file_input_button'></div>";

			
			$(this).before(_add_html1);
			$(this).wrap(_add_html2);
			$(this).css({ opacity: 0, "width":"51px", "overflow":"hidden" });
			$(this).attr("onchange" ,"javascript: document.getElementById('imFileName').value = this.value");

			
			//$(this).css( {position: absolute, top: 0px , left: 0px, height: 24px, width: 51px, display: inline, cursor: pointer,  opacity: 0 }  );
			
	   });


	});



</script>
