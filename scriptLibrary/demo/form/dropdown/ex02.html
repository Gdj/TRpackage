<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>trpDropdown | TR package</title>
 
<script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../asset/js/libs/trpForm.js"></script>

<style>
	html, body { margin:0; padding:0; min-height: 100%; height: 100%; }	
  .trp-dropdown-area { position: relative; width: 300px;}
  .trp-dropdown-area.active  .js-dropdown-btn{ background-color: #ff0000; }
  .js-dropdown-btn { height: 30px;}
  .trp-dropdown_list-box { position: absolute; top:30px; left: 0; width: 100%;background-color: #ccc;
    display: none; 
  }
  .trp-dropdown_list-box.show { display: block; }
</style>

</head>
<body>	

	<div id="wrap">
    


    <div class="trp-dropdown-area" id="dropdown2">
      <button class="js-dropdown-btn" onclick="trpJsDropdown('dropdown2')">
        <span>언어 선택</span>
      </button>
      <div class="trp-dropdown_list-box">
        <ul>
          <li><a href="#">🇰🇷 한국어</a></li>
          <li><a href="#">🇺🇸 English</a></li>
          <li><a href="#">🇯🇵 日本語</a></li>
          <li><a href="#">🇨🇳 中文</a></li>
          <li><a href="#">🇪🇸 Español</a></li>
        </ul>
      </div>
    </div>

    <script>
      // 페이지 로드시 초기화
      document.addEventListener('DOMContentLoaded', function () {
        trpJsDropdownManager.init();

        // 선택 항목 콜백 함수 설정
        trpJsDropdownManager.onSelect(function (item, dropdownId) {
          console.log(`선택된 항목: ${item}, 드롭다운 ID: ${dropdownId}`);
        });
      });
    </script>

  </div>
	
</body>
</html>
