<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>input_guide</title>
<style type="text/css">
	.trp_inputWarp { }
	.trp_placeholder { font-size:16px }
</style>
<script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../../asset/js/libs/trpForm.js"></script>

<script type="text/javascript">	  
	$(document).ready(function(){
		$("body").on('click',"#hide",function(){
				$(".trp_placeholder").hide();	
		})
		$("body").on('click',"#show",function(){
				$(".trp_placeholder").show();	
		})	 
	})
</script>

 
</head>
<body>		

	<div class="login_wapper">
		 <div class="input_box" style="width:118px">
			<label for="id" id="label_id" >아이디</label>
			<input type="text" id="id" name="id" value=""  title="아이디" placeholder="아이디" >
		 </div>
		 <div class="input_box" style="width:118px">
			<label for="pw" id="label_pw" >비밀번호</label>
			<input type="password" id="pw" name="pw" value="" title="비밀번호" placeholder="비밀번호" >
		 </div>

		 <p>ie7,8,9 에서 동작	:
			 <input type="button" value="보임" id="show" />
			 <input type="button" value="지움" id="hide" />
		 </p>
	</div>

</body>
</html>
