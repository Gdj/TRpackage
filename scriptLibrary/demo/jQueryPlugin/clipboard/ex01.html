<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<title> zclip | TR package</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="./js/jquery.zclip.js"></script>
	<script type="text/javascript" src="./js/jquery.snippet.min.js"></script>

</head>
<body>
	<textarea id="text-to-copy" cols="50" onfocus="if(this.value=='Type your text here.')this.value='';" onblur="if(this.value=='')this.value='이 내용을 클리보드로 카피';">이 내용을 클리보드로 카피</textarea> <br />

	<button id="copy-button"  title="복사하기">복사하기</button> <br /><br />

	<textarea id="" cols="50" rows="3"></textarea> 


<script type="text/javascript" >
	 $(document).ready(function(){
		 
		$('#copy-button').zclip({
			path:'./js/ZeroClipboard.swf',
			copy: $("#text-to-copy").val()	
		});

	});
</script>
</body>
</html>
