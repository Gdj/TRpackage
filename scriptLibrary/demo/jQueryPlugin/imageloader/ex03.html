<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
 <head>
  <title>imageloader jQuery Plugin</title>
    
  <script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js"></script>
    <script src="../../../../asset/js/libs/jquery.imageloader/jquery.imageloader.js" ></script>

    <style type="text/css">
    /* 공통 스타일 */        
    body {  font-size: 62.5%;   font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif";     }
    form {  font-size: 1.2em; }
	.example { display:none; clear:both;}
    .lazy-img {  width: 150px; height: 150px; float: left; }

    </style>

    <script type="text/javascript">
    $(function() {
			
		$("#load_btn").on("click" ,function(){
			  console.log("start : "+ $(".lazy-img").height());
			$('.example').imageloader(
			  {
				 selector: '.lazy-img',
				 each: function (elm) {
				  console.log(elm + "each : "+ $(elm).height());
				},
				callback: function (elm) {
				  $(elm).slideDown();
				  console.log("end : "+ elm + $(elm).height() )
				}
			  }
			);	// imageloader
			   console.log("clickend : "+ $(".lazy-img").height());
		});		// click	

	}); 
    </script>

</head>
	<body>
		<h2>imageloader (height)</h2>
		<button id="load_btn">load image</button>

		<div class="example">
		  <img class="lazy-img" src="./images/space.png" data-src="https://lh3.googleusercontent.com/-U264-5VZhZQ/Ucti-ph5iQI/AAAAAAAAz88/pBTGtQQNweQ/s512/13_06_15_Underwater_session_00690.jpg" />
		  <img class="lazy-img" src="./images/space.png" data-src="https://lh6.googleusercontent.com/-tEjyw4Ga-EA/UcFk5xUZ5OI/AAAAAAADEgo/V-JzKZBw7zg/s640/magic-peter-from.jpg" />
		  <img class="lazy-img" src="./images/space.png" data-src="https://lh6.googleusercontent.com/-BAvaCwV2C3A/UbmK4DmMpXI/AAAAAAADDvM/3kt8CI3O4aM/s720/fantasy40-mirror-peter-from.jpg" />
		</div>
		<div class="example">
		  <img class="lazy-img" src="./images/space.png" data-src="http://cfile1.uf.tistory.com/image/19272E2F4C67E49AB98D32" />
		  <img class="lazy-img" src="./images/space.png" data-src="http://cfs14.tistory.com/image/10/tistory/2009/07/24/13/25/4a6937bc5c3c2" />
		  <img class="lazy-img" src="./images/space.png" data-src="http://datools.kr/zeroboard/data/photo/lala1217_88.jpg" />
		</div>
	</body>
</html>
