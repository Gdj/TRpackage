			   <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Basic single-column &middot; jQuery Masonry</title>     
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
 
 <style type="text/css">
		* {
	  -webkit-box-sizing: border-box;
		 -moz-box-sizing: border-box;
			  box-sizing: border-box;
	}

	body { font-family: sans-serif; }
		  
	  .masonrys {
		background: #EEE;
		max-width: 640px;
	  }
	  .masonrys .item, .masonry .grid-sizer {
		width:  20%;
	  }
	  .masonrys .item,
	  .masonrys .grid-sizer {
		  height: 60px;
		  float: left;
		  background: #D26;
		  border: 2px solid #333;
		  border-color: hsla(0, 0%, 0%, 0.5);
		  border-radius: 5px;
	  }

	  .item.w2 { width:  40%; }

	  .item.h2 { height: 100px; }
	  .item.h3 { height: 130px; }
	  .item.h4 { height: 180px; }

</style>
 
<script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="../../../../asset/js/libs/masonry-master/masonry.pkgd.js" ></script>

<script>

  $(function(){
    
    $('.masonrys').masonry({	
      itemSelector: ".item",	 
	  columnWidth : ".grid-sizer",
	  transitionDuration: '1s'
    });

  });
</script>


</head>

<div class="masonrys"  >
  <div class="grid-sizer"></div>
  <div class="item"></div>
  <div class="item w2 h2"></div>
  <div class="item h3"></div>
  <div class="item h2"></div>
  <div class="item w3"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item h2"></div>
  <div class="item w2 h3"></div>
  <div class="item"></div>
  <div class="item h2"></div>
  <div class="item"></div>
  <div class="item w2 h2"></div>
  <div class="item w2"></div>
  <div class="item"></div>
  <div class="item h2"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item h3"></div>
  <div class="item h2"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item h2"></div>
</div>

</body>
</html>
