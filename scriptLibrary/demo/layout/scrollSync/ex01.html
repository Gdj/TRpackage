
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<title>trpScrollSync</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css"  href="../../../../asset/css/trpBase.css" media="all" />
	<script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js" ></script>
	<script type="text/javascript" src="../../../../asset/js/libs/trpLayout.js" ></script>
</head>

<style type="text/css">
    
    .container  { position: relative; width: 1000px;  max-width: 1000px; margin: 0 auto; border: 1px solid #ff0000; box-sizing: border-box; }
    .container p { height: 50px; border-bottom: 1px solid #00ff00; box-sizing: border-box; }
    .container p.bg_orange { background-color: orange; }
    
    .scroll-area { position: absolute; right: 0; width: 60px;}
    .scroll_top {  display: none; position: absolute; width: 60px; height: 60px;     
    cursor: pointer; z-index: 100;}
    .scroll_top a { display: block; width: 60px; height: 60px;  
      color:#ffffff; border-radius: 50%; text-align: center; line-height: 60px;
      background-color: #333333;  box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.05);
    }
  
    @media screen and (max-width:1000px) {
      p { background-color: aquamarine;}
	  }
    
</style>
 
 
<body>

	<div class="container">
   
    <p class="js-1">1</p><p class="js-2">2</p><p class="js-3">3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
    <p>11</p><p>12</p><p>13</p><p>14</p><p>15</p><p>16</p><p>17</p><p>18</p><p>19</p><p>20</p>
    <p>21</p><p>22</p><p>23</p><p>24</p><p>25</p><p>26</p><p>27</p><p>28</p><p>29</p><p>30</p>
    <p>31</p><p>32</p><p>33</p><p>34</p><p>35</p><p>36</p><p>37</p><p>38</p><p>39</p><p>40</p>
    <p>41</p><p>42</p><p>43</p><p>44</p><p>45</p><p>46</p><p>47</p><p>48</p><p>49</p><p>50</p>
    <p>51</p><p>52</p><p>53</p><p class="bg_orange">54</p><p>55</p><p>56</p><p>57</p><p>58</p><p>59</p><p>60</p>
    
    <div class="scroll-area">
      <div class="scroll_top">
        <a href="#">TOP</a>
      </div>
    </div>
    
	</div>


  <script>
    $(".scroll_top").trpScrollSync({ maxWidth:1000, heightTar:60, showHeight:300, bottonTar:50, bottomStop:300 });
    
     $(window).on("resize", function($e){
      $(".js-1").text( $(document).width() );
      $(".js-2").text( $(window).innerWidth() );
      $(".js-3").text( window.innerWidth );
     });
  </script>

</body>
</html>
