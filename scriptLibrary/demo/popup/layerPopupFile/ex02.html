<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>trpLayerPopupFile</title>
<style type="text/css">


	/* im popup-today */
	.trp.popup-wrap  { display: none; position: absolute;  top: 0; left: 0; z-index: 9999; width: 100%; height: 100%; text-align: center;  } 
	.trp.popup-wrap .trp_popup { display: inline-block; *display:inline; zoom:1; 
    position: relative; } 
	.trp.popup-wrap .trp_popup .btn_x { position:absolute; top:15px; right:15px; background:#aaa; }
	.trp.popup-wrap .trp_popup.option { top:50px; width:600px;  background-color: aliceblue  }
	.trp.popup-wrap .trp_popup .top { height: 38px;  padding: 10px 10px 0 10px;   border-bottom: 2px solid #999; } 
	.trp.popup-wrap .trp_popup .top .title { float: left; margin:0 5px; font-size: 20px; font-weight: bold; } 
	.trp.popup-wrap .trp_popup .con {  clear: both; height: 220px; padding:10px; text-align: center; }
	.trp.popup-wrap .trp_popup .bottom { height:25px; padding:5px 10px 0 10px;  line-height:0; text-align:right; vertical-align:top; background: #d2d2d2;  }
	.trp.popup-wrap .trp_popup .bottom input[type=checkbox] { margin:0; padding:0; vertical-align:middle;}
	.trp.popup-wrap .trp_popup .bottom label { display:inline-block;  margin-top:1px; font-family: Dotum,'돋움',Helvetica,AppleSDGothicNeo,sans-serif; font-size:11px; line-height:1; vertical-align:middle;  }
	.trp.popup-wrap .trp_popup .bottom .btn_close { }

</style>

<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script type="text/javascript" src="../../../../asset/js/libs/trpPopup_all0.83.js"></script>

<script type="text/javascript">
$(document).ready(function(){

	var layerPopup = $(".popupBtn").trpLayerPopupFile({ 
    popupUrl:"./ex02_popup.html .popup-wrap>div" , 
    popupWarp : "#popup-wrap",
    popupTarget : ".trp_popup" });
  
	$(".popupBtn").on("click",function(){ 	
		layerPopupOpenFn(false);
		return false;
	})
	
	/* 팝업닫기 */
	$("#popup-wrap").on("click", ".js-popclose", function(){ 	  
		layerPopup.close();
		return false;
	})

	/* 오늘하루 팝업 닫기 */
	$("#popup-wrap").on("click", ".js-popclose", function(){ 
		var _checkedB = $("#todayClose").is(":checked");
    console.log(">>>"+ _checkedB)
		if(_checkedB){
			layerPopup.close( "oneDay" );
		}else{
			layerPopup.close();
		}		
		return false;
	})
	
	function layerPopupOpenFn($returnTarget){
		//var _scrollY = $(document).scrollTop() + 100;
		layerPopup.align("150px","100px");
		layerPopup.bgDim(".popup-dim");
		layerPopup.openTday($returnTarget, "oneDay");	
	}
	layerPopupOpenFn(false);
});

</script>

 
</head>
<body>		
<div id="wrap">
	<p><a class="popupBtn" href="#popup-wrap">popup 1</a></p>

	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
	<p><a class="popupBtn" href="#popup-wrap">popup 4</a></p>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
	<p><a class="popupBtn" href="#popup-wrap">popup 5</a></p>
	

</div>

	<div id="popup-wrap" class="trp popup-wrap"></div>	
	
</body>
