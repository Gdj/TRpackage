<!doctype html>
<html lang="kr">
 <head>
  <meta charset="UTF-8">  
  <title>trpLayerFixedPopup</title>  
    <style type="text/css">

        /** //popup-wrap **/        
        .tr.popupfixed-wrap  { position: absolute; display:table; table-layout:fixed; top: 0; left: 0;  width: 100%; height: 100%; min-height:100%; z-index: 9999;} 
        .tr.popupfixed-wrap .popup-dim { position:fixed; top:0; left:0; right:0; bottom:0; width:100%; height:100%;  background: #000000; opacity: 0.7;  filter: alpha(opacity=70); }
        .tr.popupfixed-wrap .popup-vertical { display: table-cell; text-align: center; vertical-align: middle;  width: 100%; padding:20px 0; }
        .tr.popupfixed-wrap .popup-layer { display: inline-block; *display:inline; zoom:1; position: relative;   } 
        .tr.popupfixed-wrap .popup-layer.option { position:relative; top:0px; width:600px; height:auto; min-height:1300px;  text-align: left; background:#fff ;border:1px solid red;   }
        .tr.popupfixed-wrap .popup-layer .btn_close { position:absolute; top:15px; right:-15px; background:#aaa;}          
        
    </style>    
	<script type="text/javascript" src="../../../../asset/js/libs/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="../../../../asset/js/libs/trpPopup_all0.82.js"></script>
 </head>
 <body>
   
    
    <div id="popup-wrap" class="tr popupfixed-wrap"> 
        
        <div class="popup-dim"></div>   
        <div class="popup-vertical" >
            <div class="popup-layer option">
              <a class="btn_close" href="#">X</a>         
               hi
            </div>
            
        </div>
        
    </div>      
     

 </body>  
</html>
